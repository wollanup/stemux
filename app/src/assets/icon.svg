<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Subtle Material Design shadow -->
        <filter id="elevation2" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.12"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Subtle gradient for depth -->
        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#45bcb4;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff906a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#BB8FCE;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ab7fbe;stop-opacity:1" />
        </linearGradient>

        <!-- Subtle top highlight -->
        <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
        </linearGradient>
    </defs>

    <!-- Background circle -->
<!--    <circle cx="128" cy="128" r="128" fill="#222"/>-->
<!--    <rect x="0" y="0" width="256" height="256" fill="#222"/>-->

    <!-- Stem layers with subtle shadows and gradients -->
    <g filter="url(#elevation2)">
        <rect x="50" y="63" width="156" height="32" rx="16" fill="url(#grad1)"/>
        <rect x="50" y="63" width="156" height="32" rx="16" fill="url(#highlight)"/>

        <rect x="30" y="112" width="196" height="32" rx="16" fill="url(#grad2)"/>
        <rect x="30" y="112" width="196" height="32" rx="16" fill="url(#highlight)"/>

        <rect x="70" y="161" width="116" height="32" rx="16" fill="url(#grad3)"/>
        <rect x="70" y="161" width="116" height="32" rx="16" fill="url(#highlight)"/>
    </g>
</svg>
